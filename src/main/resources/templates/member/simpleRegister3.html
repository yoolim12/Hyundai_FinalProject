<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/common}">
<script>
	$(document).ready(function(){
		$('#mainBtn').click(function(){
			location.href = '/main';
		});
	});
</script>
<div layout:fragment="content">
	<div id="bodyWrap">
		<!--title-->
		<h3 class="cnts_title"><span>회원가입</span></h3>
		<!--//title-->
		<!--join step-->
		<div class="email_step">
			<ul class="clearfix">
				<li class="step01">step01 이메일인증</li>
				<li class="step02">step02 회원약관동의</li>
				<li class="step03">step03 회원정보 입력</li>
				<li class="step04 on">step04 가입완료</li>
			</ul>
		</div>
		<!--//join step-->
		<!--sub container-->
		<div class="sub_container">
			<div class="join_title">
				<p class="title">회원가입이 완료 되었습니다.</p>
				<p class="s_title">한섬통합몰의 회원이 되신 것을 축하드립니다.<br>
					회원가입 감사 10,000 H.Point를 지급해 드렸으니, <a class="ft_point01"  href="/mypage">MY PAGE</a>를 통해 확인하시길 바랍니다.<br>
					입력하신 개인 정보는 <a href="/mypage/personInformationChange"><em class="ft_point01">'마이페이지 &gt; 나의 정보관리 &gt; 개인정보변경'</em></a>에서 바로 수정 가능합니다.</p>
			</div>
			<div class="btnwrap mt60">
				<input type="button" value="메인으로 이동" class="btn wt" id="mainBtn" onclick="location.href='/main'">
				<input type="button" value="로그인" class="btn gray mr0" id="loginBtn" onclick="location.href='/member/login'">
			</div>
		</div>
		<!--//sub container-->
	</div>
</div>
</html>

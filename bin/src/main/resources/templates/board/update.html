<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments/common :: header('게시판')">
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
  <!-- 
  /* 작성자 : 문혁
 * 게시글 수정 페이지. 
 */
   -->
<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top" th:replace="fragments/common :: menu('board')"></nav>

	<h2 class="text-center">게시글 수정</h2> <br>
	<form method="post">
		<table class="table table-striped">
			<tr>
				<th>번호</th>
				<td>[[${boardDTO.no}]] <input type="hidden" name="no"
					th:value="${boardDTO.no}" /></td>
			</tr>
			<tr>
				<th>제목</th>
				<td><input type="text" name="title"
					th:value="${boardDTO.title}" autofocus="autofocus"
					required="required" /></td>
			</tr>
			<tr>
				<th>이름</th>
				<td><input type="text" name="email"
					th:value="${boardDTO.email}" required="required" /></td>
			</tr>
			<tr>
				<th>비밀번호</th>
				<td><input type="password" name="password" required="required" /><br />
					* 처음 글 입력 시 비밀번호를 재 입력하세요.</td>
			</tr>
			<tr>
				<th>내용</th>
				<td><textarea name="content" rows="5" cols="40"
						required="required">[[${boardDTO.content}]]</textarea></td>
			</tr>
			<tr>
				<td colspan="2" align="center"><input type="submit" value="완료" /></td>
			</tr>
		</table>
	</form>
	<footer th:replace="fragments/common :: footer"></footer>	
	
</body>
</html>

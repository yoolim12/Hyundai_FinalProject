<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments/common :: header('게시판')">
<title>게시판</title>
</head>
<meta charset="UTF-8">
  <!-- 
  /* 작성자 : 문혁, 김승환
 * 프로젝트 공통 Layout 
 */
   -->
<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top" th:replace="fragments/common :: menu('board')"></nav>

	
<div class="container">
<br>
	<h2 class="text-center">커뮤니티</h2> 
	<table border="2" class="table table-striped">
		<div class="text-right" >
		 총 글수 : <th:block th:text = "${Paging.total}">
		</div>
		<thead>
			<tr>
				<th class="text-center">번호</th>
				<th class="text-center">제목</th>
				<th class="text-center">ID</th>
				<th class="text-center">날짜</th>
			</tr>
		</thead>	
		<!-- 게시판 목록 조회 -->
		<tbody>
			<tr th:if="${not #lists.isEmpty(list)}" th:each="dto: ${list}">
				<td th:text="${dto.no}" class="text-center"/>
				<td><a th:href="@{detail(no=${dto.no})}" th:text="${dto.title}" /></td>
				<td th:text="${dto.email}" />
				<td th:text="${#calendars.format(dto.regdate, 'yyyy-MM-dd')}" class="text-center" />
			</tr>
		</tbody>
	</table><br/>
	<!-- 게시판 리스트 페이징 처리 로직 -->
 	<nav aria-label="Page navigation example">
            <ul class="pagination justify-content-center" >
					<!-- 현재 페이지가 1페이지인 경우 이전 버튼 비활성화 -->
                <li class="page-item" th:classappend="${1 == Paging.curPage} ? 'disabled'">
                    <a class="page-link" href="#"
                        th:href="@{/board/list(page=${Paging.curPage} -1)}"
                        tabindex="-1" aria-disabled="true">Previous</a>
                 </li>
				 <!-- 게시글이 존재하는 페이지까지만 페이지 버튼 표시 -->
               <li class="page-item" th:classappend="${i == Paging.endNum} ? 'disabled'" th:each="i : ${#numbers.sequence(0, 9)}" th:if="${(Paging.start+i) <= Paging.last }" >
                  <a class="page-link" href="#" th:href="@{/board/list(page=${Paging.start+i})}" th:text="${Paging.start+i}">1</a>
                </li>
					<!-- 현재 페이지가 마지막 페이지인 경우 다음 버튼 비활성화 -->
               <li class="page-item" th:classappend="${Paging.curPage == Paging.last} ? 'disabled'">
                <a class="page-link" href="#" th:href="@{/board/list(page=${Paging.curPage + 1})}">Next</a>
              </li> 
            </ul>
    </nav>
    
	<div class="text-right">
		<a type="button" class="btn btn-primary" th:href="@{/board/insert}" sec:authorize="isAuthenticated">글쓰기</a>
	</div>
</div>

	<footer th:replace="fragments/common :: footer"></footer>	
</body>
</html>

<!DOCTYPE html>
<html>

  <!-- 
  /* 작성자 : 문혁, 김승환
   * 로그인 페이지
  */
   -->
<head th:replace="fragments/common :: header('로그인')">
<meta charset="UTF-8">
<link rel="canonical" href="https://getbootstrap.com/docs/5.2/examples/sign-in/">
<title>로그인</title>
    <link th:href="@{/css/signin.css}" rel="stylesheet">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body class="text-center">
	<main class="form-signin w-100 m-auto">
		<form action = "/login" method = "POST">
			<h1 class="h3 mb-3 fw-normal">Please sign in</h1>
			
			<div class="form-floating">
				<input type = "text" name = "username" class="form-control" id="floatingInput"  placeholder="name@example.com" required = "required"/>
				<label for="floatingInput">Email address</label>
			</div>
			<div class="form-floating">
				<input type = "password" name = "password" class="form-control" id="floatingPassword" placeholder="Password" required = "required"/><br/>
				<label for="floatingPassword">Password</label>
			</div>
			<button class="w-100 btn btn-lg btn-primary" >로그인</button>
			<div class="checkbox mb-3">
				<label>
					<input type="checkbox" id="remember-me" name="remember-me">remember-me</input>
				</label>
			</div>
		</form>
	</main>

	
	
	<a type="button" class="btn btn-primary" href = "/member/joinForm">회원가입</a>
	<a type="button" class="btn btn-primary" href = "/oauth2/authorization/google">구글 소셜 로그인</a>
	<br>
	<a type="button" href = "/home" class="btn btn mt-5 mb-3 text-muted">홈으로 가기</a>
</body>



</html>
